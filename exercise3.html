<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 300px;
        height: 300px;
        background-color: aqua;
    }
@media only screen and (max-width:800px){
    .box1 {
        border-radius: 50px;
    }
}
@media only screen and (max-width:600px){
    .box1 {
        border-radius: 500px;
    }
}
</style>
<body>
    <div class="box1"></div>
</body>
</html>
